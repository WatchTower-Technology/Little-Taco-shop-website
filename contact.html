<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Timi Adeleke">
    <meta name="description" content="Contact information for The Official Website of The Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
               
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
               
                <label for="message">Message:</label>
                <textarea id="message" name="message" cols="30" rows="10" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 The Little Taco Shop. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
